<h1>To-Do Task</h1>

<input type="text" placeholder="Enter new Task " #task1>

<br><br>
<button (click)="AddTask(task1.value)" class="btn">Add Task</button>


<ul *ngFor="let itam of ListAdd">
    <li>
        {{itam.Name}} <button class="btn" (click)="RemoveTask(itam.id)">Remove</button>
    </li>
</ul>
